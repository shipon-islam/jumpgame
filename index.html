<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div class="container">
      <div class="image"></div>
      <div class="gameStatus">
        <p class="score">your score is:<span id="fontScore1">0</span></p>
      </div>
      <div class="develop">
        <img src="images/FB_IMG_1601917368035.jpg" alt="" />
        <p>game developed by</p>
        <span>shipon islam</span>
      </div>
      <div class="control">
        <div class="left">
          <button onclick="up()"><i class="fas fa-caret-up"> </i></button>
          <button onclick="paused()">
            <i class="paused fas fa-pause"></i>
          </button>
        </div>
        <div class="right">
          <button class="leftbtn" onclick="left()">
            <i class="fas fa-caret-left"> </i>
          </button>

          <button class="rightbtn" onclick="right()">
            <i class="fas fa-caret-right"> </i>
          </button>
          <button class="speed-plus" onclick="plus()">
            <i class="fas fa-plus"></i>
          </button>
          <button class="speed-minus" onclick="minus()">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="gameover">
        <h1>game over</h1>
        <p>you have lost the game</p>
        <span id="score">your score is: <span id="scoreCount">0</span></span>
        <button id="btn">try again</button>
      </div>
      <div class="dino"></div>
      <div class="stone stonefor"></div>
      <div>
        <p class="rotate">please rotate your phone,otherwise you don't play</p>
      </div>
    </div>
    <!-- js -->
    <script src="index.js"></script>
  </body>
</html>
